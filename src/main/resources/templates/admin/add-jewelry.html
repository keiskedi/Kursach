<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати прикрасу</title>
</head>
<body>
<h2>Додати нову прикрасу</h2>

<form th:action="@{/admin/add-jewelry}" method="post" enctype="multipart/form-data" th:object="${jewelry}">
    <label>Назва: <input type="text" th:field="*{name}" /></label><br><br>
    <label>Опис: <textarea th:field="*{description}"></textarea></label><br><br>
    <label>Ціна: <input type="number" step="0.01" th:field="*{price}" /></label><br><br>
    <label>Зображення (можна вибрати кілька):</label><br/>
    <input type="file" name="imageFiles" multiple /><br/><br/>
    <button type="submit">Зберегти</button>
</form>

</body>
</html>
